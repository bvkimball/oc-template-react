version: 2
dependencies:

  - type: js
    path: /
    manifest_updates:
      filters:
      - name: ".*"
        versions: "Y.Y.Y"

  - type: js
    path: acceptance-setup
    manifest_updates:
      filters:
      - name: ".*"
        versions: "Y.Y.Y"

  - type: js
    path: packages/oc-react-component-wrapper
    manifest_updates:
      filters:
      - name: ".*"
        versions: "Y.Y.Y"

  - type: js
    path: packages/oc-template-react
    manifest_updates:
      filters:
      - name: ".*"
        versions: "Y.Y.Y"
    settings:
      before_commit:
      - "node dependencies"

  - type: js
    path: packages/oc-template-react-compiler
    manifest_updates:
      filters:
      - name: ".*"
        versions: "Y.Y.Y"
